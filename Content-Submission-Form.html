<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        h2{
          text-align: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

<h2>Content Submission Form</h2>
<form id="contentForm">
    <label for="title">Title *</label>
    <input type="text" id="title" name="title" required>
    <span class="error" id="titleError">Title is required</span>

    <label for="description">Description *</label>
    <textarea id="description" name="description" rows="4" required></textarea>
    <span class="error" id="descError">Description is required</span>

    <label for="image">Upload Image *</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <span class="error" id="imageError">Please upload an image</span>

 <label for="category">Category *</label>
<select id="category" name="category" required>
    <option value="">Select Category</option>
    <option value="Historical">Historical</option>
    <option value="Monument">Monument</option>
    <option value="TouristSite">Tourist Site</option>
    <option value="Cultural">Cultural</option>
</select>
    <span class="error" id="categoryError">Please select a category</span>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('contentForm').addEventListener('submit', function(e) {
    let valid = true;

    // Clear previous errors
    document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

    if(!document.getElementById('title').value.trim()) {
        document.getElementById('titleError').style.display = 'block';
        valid = false;
    }
    if(!document.getElementById('description').value.trim()) {
        document.getElementById('descError').style.display = 'block';
        valid = false;
    }
    if(!document.getElementById('image').files.length) {
        document.getElementById('imageError').style.display = 'block';
        valid = false;
    }
    if(!document.getElementById('category').value) {
        document.getElementById('categoryError').style.display = 'block';
        valid = false;
    }

    if(!valid) e.preventDefault(); // Prevent form submission if validation fails
});
</script>

</body>
</html>
