<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registration-form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 3px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="registration-form" id="registrationForm" method="post" action="register.php">
    <h2>User Registration</h2>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required placeholder="enter firstname">
      <div class="error" id="firstNameError"></div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required placeholder="enter lastname">
      <div class="error" id="lastNameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="enter email">
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="enter phone number">
      <div class="error" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required placeholder="enter password">
      <div class="error" id="passwordError"></div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="student">Site Agent</option>
        <option value="admin">Admin</option>
        <option value="teacher">Visitor</option>
        <option value="department">Tourism Expert</option>
      </select>
      <div class="error" id="roleError"></div>
    </div>

    <button type="submit" class="submit-btn">Register</button>

    <!-- Login link -->
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </form>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      let valid = true;

      // First name validation
      const firstname = document.getElementById('firstname').value.trim();
      if (firstname === '') {
        document.getElementById('firstNameError').textContent = 'First name is required';
        valid = false;
      }

      // Last name validation
      const lastname = document.getElementById('lastname').value.trim();
      if (lastname === '') {
        document.getElementById('lastNameError').textContent = 'Last name is required';
        valid = false;
      }

      // Email validation
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email';
        valid = false;
      }

      // Phone validation
      const phone = document.getElementById('phone').value.trim();
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        document.getElementById('phoneError').textContent = 'Enter a 10-digit phone number';
        valid = false;
      }

      // Password validation
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        valid = false;
      }

      // Role validation
      const role = document.getElementById('role').value;
      if (role === '') {
        document.getElementById('roleError').textContent = 'Please select a role';
        valid = false;
      }

      if (valid) {
        alert('Registration successful!');
        form.reset();
      }
    });
  </script>

</body>
</html>
