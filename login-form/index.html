<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<form class="registration-form" id="registrationForm">
  <h2>User Registration</h2>

  <div class="success-message" id="successMessage"></div>
  <div class="error-message" id="errorMessage"></div>

  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
    <div class="error" id="firstNameError"></div>
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
    <div class="error" id="lastNameError"></div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>
    <div class="error" id="emailError"></div>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone" required pattern="[0-9]{10}">
    <div class="error" id="phoneError"></div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
    <div class="error" id="passwordError"></div>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="">Select Role</option>
      <option value="student">Site Agent</option>
      <option value="admin">Admin</option>
      <option value="teacher">Visitor</option>
      <option value="department">Tourism Expert</option>
    </select>
    <div class="error" id="roleError"></div>
  </div>

  <button type="submit" class="submit-btn">Register</button>

  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</form>

<script src="script.js"></script>
</body>
</html>
